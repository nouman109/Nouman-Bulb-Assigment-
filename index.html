<!DOCTYPE html>
<html>
<head>
  <title>Bulb Control Assigment</title>
</head>
<body>

  <h2>Time: <span id="headerTime"></span></h2>

  <h1>Bulb Control</h1>
  <h2>Name : Noman Zia</h2>
   <h2>ID : 32261</h2>
  <img id="bulbImage" src="bulb-off.gif" width="100">

  <br><br>

  <input type="radio" name="bulb" onclick="turnOn()"> Turn On
  <input type="radio" name="bulb" onclick="turnOff()"> Turn Off

  <br><br>

  <button onclick="turnOn()">Turn On</button>
  <button onclick="turnOff()">Turn Off</button>

  <br><br>

  <input type="checkbox" id="bulbCheckbox" onchange="checkboxToggle()"> Toggle Bulb

  <br><br>

  <button onclick="toggleBulb()">Toggle</button>

  <br><br>

  <button onclick="toggleAndCount()">Toggle & Count</button>
  <p>Clicked: <span id="count">0</span> times</p>

  <hr>

  <h2>Enter Your Name</h2>
  <input type="text" id="nameInput">
  <button onclick="showName()">Show Name</button>

  <h1 id="nameH1"></h1>
  <p id="nameP"></p>
  <div id="nameDiv"></div>

  <hr>

  <p>Time in Footer: <span id="footerTime"></span></p>

  <script>
    var bulbOn = false;
    var count = 0;

    function turnOn() {
      document.getElementById("bulbImage").src = "bulb-on.gif";
      bulbOn = true;
    }

    function turnOff() {
      document.getElementById("bulbImage").src = "bulb-off.gif";
      bulbOn = false;
    }

    function toggleBulb() {
      if (bulbOn) {
        turnOff();
      } else {
        turnOn();
      }
    }

    function checkboxToggle() {
      var checked = document.getElementById("bulbCheckbox").checked;
      if (checked) {
        turnOn();
      } else {
        turnOff();
      }
    }

    function toggleAndCount() {
      toggleBulb();
      count = count + 1;
      document.getElementById("count").innerText = count;
    }

    function showName() {
      var name = document.getElementById("nameInput").value;
      document.getElementById("nameH1").innerText = name;
      document.getElementById("nameP").innerText = "Welcome " + name;
      document.getElementById("nameDiv").innerText = "Thanks for visiting, " + name;
    }

    function showTime() {
      var now = new Date();
      var time = now.toLocaleString();
      document.getElementById("headerTime").innerText = time;
      document.getElementById("footerTime").innerText = time;
    }

    setInterval(showTime, 1000);
    showTime();
  </script>

</body>
</html>
